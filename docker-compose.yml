version: '3.8'

services:
  web:
    image: php:8.2-apache
    container_name: lamp_web
    volumes:
      - ./www:/var/www/html
    ports:
      - "80:80"
    networks:
      - stagiaires_net

  db:
    image: mariadb:11
    container_name: lamp_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lamp_db
      MYSQL_USER: lamp_user
      MYSQL_PASSWORD: lamp_pass
    ports:
      - "3306:3306"
    networks:
      - stagiaires_net

networks:
  stagiaires_net:
    driver: bridge
